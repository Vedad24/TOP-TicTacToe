<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <div class="scoreboard">
            </div>
        </div>
        <div class="inputX">
            <label for="playerX">Enter name for X:</label>
            <input type="text" placeholder="Player-1" id="playerX">
        </div>
        <div class="inputO">
            <label for="playerX">Enter name for O:</span></label>
            <input type="text" placeholder="Player-2" id="playerO">
        </div>
        <button type="button" class="startButton">Play</button>


        <dialog id="dialog">
            <form action="">
                <button type="button" class="resetBoard">Play Again</button>
            </form>
        </dialog>
        <div class="board">
            <button class="1 box box-1"></button>
            <button class="2 box box-2"></button>
            <button class="3 box box-3"></button>
            <button class="4 box box-4"></button>
            <button class="5 box box-5"></button>
            <button class="6 box box-6"></button>
            <button class="7 box box-7"></button>
            <button class="8 box box-8"></button>
            <button class="9 box box-9"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
